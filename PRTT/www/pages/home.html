<h3>Logged in as {{username}}</h3>
<div>
    <label for="startTime">Startzeit: </label>
    <input id="startTime" type="time" />
</div>
<div>
    <label for="endTime">Endzeit: </label>
    <input id="endTime" type="time" />
</div>
<div>
    <label for="auftragsortCombobox" class="select">Auftragsort:</label>
    <select name="auftragsortCombobox" id="auftragsortCombobox" ng-repeat="employer in employers">
        <option value="employer.Id">{{employer.Name}}</option>
    </select>
    <div ng-repeat="employer in employers">
        <p>{{employer.Name}}</p>
    </div>
</div>
